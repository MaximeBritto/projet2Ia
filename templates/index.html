<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Histoires IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-height: 100px;
            white-space: pre-line;
            line-height: 1.8;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur d'Histoires IA</h1>
        
        <div class="input-group">
            <label for="prompt">Entrez un mot ou une phrase pour commencer l'histoire :</label>
            <input type="text" id="prompt" placeholder="Ex: Il était une fois un petit village...">
        </div>
        
        <button id="generate-btn">Générer l'histoire</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>L'IA est en train d'écrire votre histoire...</p>
        </div>
        
        <div class="result" id="result">
            Votre histoire apparaîtra ici...
        </div>
        
        <footer>
            <p>Projet IA - Génération de texte avec GPT-2</p>
        </footer>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', generateStory);
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateStory();
            }
        });

        async function generateStory() {
            const prompt = document.getElementById('prompt').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const generateBtn = document.getElementById('generate-btn');
            
            if (!prompt) {
                resultDiv.textContent = 'Veuillez entrer un mot ou une phrase pour commencer.';
                return;
            }
            
            // Afficher le chargement
            loadingDiv.style.display = 'block';
            generateBtn.disabled = true;
            resultDiv.textContent = '';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt })
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de la génération du texte');
                }
                
                const data = await response.json();
                resultDiv.textContent = data.generated_text || 'Aucun texte généré.';
                
            } catch (error) {
                console.error('Erreur:', error);
                resultDiv.textContent = 'Une erreur est survenue lors de la génération de l\'histoire. Veuillez réessayer.';
            } finally {
                // Cacher le chargement
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
